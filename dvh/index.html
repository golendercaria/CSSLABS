<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<style>
		*{
			margin: 0;
			border: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		#header{
			background: rgb(192, 1, 1);
			height: 100dvh;
		}
		.caracter_name{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: 0;
			color: white;
			list-style-type: none;
			text-transform: uppercase;
			font-size: 4rem;
			text-align: center;
		}
		.content{
			min-height: 1000px;
			background: rgb(9, 9, 152);
		}
	</style>

	<div id="header">
		<ul class="caracter_name">
			<li>James Holden</li>
			<li>Naomi Nagata</li>
			<li>Alex Kamal</li>
			<li>Hamos Burton</li>
			<li>Miller</li>
		</ul>
	</div>
	<div class="content">

	</div>
</body>
</html>
